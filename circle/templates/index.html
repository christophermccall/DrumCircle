{% extends 'base.html' %}
{% block content %}
{%for url in urls%}
    {%for audio in audio_urls%}
        <div>
            <div>
                <iframe src="{{ url }}" width="100%" height="600px" style="border: none;"></iframe>
                <audio controls>

                    <source src="{{ audio }}">
                </audio>
            </div>
        </div>
    {%endfor%}
{%endfor%}
{% endblock %}
