<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Circle</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <style>
        /* Global Styles */
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            color: #1c1e21;
        }

        /* Landing Page Background Video */
        .hero-video {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            margin: 0;
        }

        #video-background {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        /* Hero Text Overlay */
        .hero-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            z-index: 1;
        }

        .hero-text h1 {
            font-size: 8vmin;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .hero-text p {
            font-size: 4vmin;
            margin: 0;
        }

        /* Login and Signup Box */
        .loginbox, .signupbox {
            text-align: center;
            margin: 20px auto;
            width: 80%;
            max-width: 400px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .loginelement {
            width: calc(100% - 20px);
            margin-bottom: 20px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
            background-color: #f0f2f5;
        }

        .loginelement[type="submit"] {
            background-color: #1877f2;
            color: white;
            cursor: pointer;
            border: none;
            padding: 10px;
            transition: background-color 0.3s;
        }

        .loginelement[type="submit"]:hover {
            background-color: #155db8;
        }

        /* Responsive Adjustments for Hero Text */
        @media (max-width: 768px) {
            .hero-text h1 {
                font-size: 10vw;
            }

            .hero-text p {
                font-size: 6vw;
            }
        }
    </style>
</head>
<body>

    {% block content %}
    <div class="hero-video">
        <video autoplay muted loop id="video-background">
            <source src="static/AdobeStock_220602476.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="hero-text">
            <h1>Drum Circle</h1>
            <p>Practice Confidently</p>
        </div>
    </div>

    <!-- Login Box -->
    <div class="loginbox">
        <h3>Login</h3>
        <form action="/action_login" method="POST">
            <input class="loginelement" type="text" placeholder="Username" name="username" required><br>
            <input class="loginelement" type="password" placeholder="Password" name="password" required><br>
            <input class="loginelement" type="submit" value="Login">
        </form>
    </div>

    <!-- Signup Box -->
    <div class="signupbox">
        <h3>Sign Up</h3>
        <form action="/action_createaccount" method="POST">
            <input class="loginelement" type="email" placeholder="Email" name="email" required><br>
            <input class="loginelement" type="text" placeholder="Username" name="username" required><br>
            <input class="loginelement" type="password" placeholder="Password" name="password" required><br>
            <input class="loginelement" type="submit" value="Create">
        </form>
    </div>
    {% endblock %}

</body>
</html>
