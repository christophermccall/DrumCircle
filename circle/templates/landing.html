<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
body, html {
    height: 100%;
    background-color: #edf2f4;
}

/* The hero image */
.hero-image {
  /* Use "linear-gradient" to add a darken background effect to the image (photographer.jpg). This will make the text easier to read */
  background-image: linear-gradient(rgba(0, 0, 40, 0.4), rgba(0, 0, 40, 0.4)), url("/static/media/img_3.png");

  /* Set a specific height */
  height: 50%;
  min-height:50%;

  /* Position and center the image to scale nicely on all screens */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  position: relative;
}

/* Place text in the middle of the image */
.hero-text {
  padding: 0% 0% 0% 0%;
  width: 85vmin;
  font-size: 5vmin;
  text-align: center;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: white;
}


.button {
  transition-duration: 0.4s;
  background-color: #008CBA;
}

.button:hover {
  background-color: #008CBA;
  color: white;
}

    </style>
    <div class="hero-image">
          <div class="hero-text">
            <h1>Drum Circle</h1>
            <p>Practice Confidently</p>
            <button>Get Started</button>
          </div>
        </divclass>
    </div>

</head>
